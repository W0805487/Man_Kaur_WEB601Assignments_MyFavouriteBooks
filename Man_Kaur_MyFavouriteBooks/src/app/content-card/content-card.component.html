
  <div *ngIf = "content.type === 'Historical'  || content.type === 'Religious' || content.type === ''">
    <div class="contents">

  <h2>{{content.name}}</h2>
  <p>{{content.description}}</p>
  <p>Creator: {{content.author}}</p>
  <img  *ngIf="content.imgURL" (click)="clickEvent()" src='{{content.imgURL}}'>
  <p *ngIf="content.type" > {{content.type}}</p>
  

</div>
</div>
